<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <title>Luthadel Anonymous</title>
  </head>
  <body>
    <header>Luthadel</header>

    <div class="container">
      <div class="left-column"></div>
      <main>
        <div class="title-header">
          <h1>Luthadel</h1>
          <h4>Anonymous</h4>
          <p>
            The safest place to share your secrets in the central dominance!
          </p>
        </div>
        <div class="submission-container">
          <textarea
            name="post-text"
            placeholder="Pour your tea here"
            class="text-box"
            required
          ></textarea>
          <button class="submission-submit-btn">Post</button>
        </div>
        <div class="notes-area"></div>
      </main>
      <div class="right-column"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
